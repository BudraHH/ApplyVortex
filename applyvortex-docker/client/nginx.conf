access_log /logs/client_access.log;
error_log /logs/client_error.log warn;

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files
    location / {
        try_files $uri /index.html;
    }

    # API reverse proxy (optional)
    location /api/ {
        proxy_pass http://server:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # WebSocket reverse proxy (optional)
    location /ws/ {
        proxy_pass http://server:8000/ws/;
        proxy_http_version 1.1;
        proxy_set_header Connection "upgrade";
        proxy_set_header Upgrade $http_upgrade;
    }
}
